<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text">
      <input class="popup__description" type="text">
      <button class="popup__save-button">Сохранить</button>
    </div>
  </div>  
  <div class="page">
    <header class="header">
        <object class="header__logo" data="./images/header_logo.svg" type="image/svg+xml"></object>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button>
          </h1>
          <p class="profile__description">Исследователь океана</p>        
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="КЧР">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
