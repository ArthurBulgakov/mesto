<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>        
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type-edit">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form pupup__form_type-edit" name="popupFormEdit">
        <input class="popup__input" type="text" name="nameInput" id="nameInput">
        <input class="popup__input" type="text" name="jobInput" id="jobInput">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>  
  <div class="popup popup_type-add">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form pupup__form_type-add" name="popupFormAdd">
        <input class="popup__input popup__input_type-add" type="text" id="placeNameInput" placeholder="Название">
        <input class="popup__input popup__input_type-add" type="text" id="urlPlaceInput" placeholder="Ссылка на картинку">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>  
  <div class="popup popup_type-card">
    <div class="popup__container popup__container_type-card">
      <button class="popup__close-button popup__close-button_type-card" type="button"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__title popup__title_type-card"></p>
    </div>
  </div> 
  <template id="cardTemplate">
    <div class="element">
      <button class="element__remove" type="button"></button>
      <img class="element__image" src="" alt="">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
